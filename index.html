<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="style.css">
  <audio id="audio" src="/audioeimg/beep-sound-8333.mp3"></audio>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  
  
  <div class="calculadora">
    <h1>Calculator</h1>
    <h2>RF 1.0</h2>
    <input class="visor" type="text" id="resultado" disabled>
    
    <button onclick="adicionarNumero(7)">7</button>
    <button onclick="adicionarNumero(8)">8</button>
    <button onclick="adicionarNumero(9)">9</button>
    
    <button onclick="adicionarNumero(4)">4</button>
    <button onclick="adicionarNumero(5)">5</button>
    <button onclick="adicionarNumero(6)">6</button>
    
    <button onclick="adicionarNumero(1)">1</button>
    <button onclick="adicionarNumero(2)">2</button>
    <button onclick="adicionarNumero(3)">3</button>
    <button class="color2" onclick="dividir()">รท</button>
    
    <button onclick="adicionarNumero(0)">0</button>

    <button class="color2" onclick="multiplicar()">x</button>
    
    <button class="color2" onclick="subtrair()">-</button>
    
    <button class="color2" onclick="somar()">+</button>
    
    <button class="color2" onclick="calcularResultado()">=</button>
    
    <button class="other" onclick="limpar()">C</button>
  </div>

</body>
<script src="script.js"></script>
</html>
